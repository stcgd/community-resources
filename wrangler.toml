/*
 * ===================================================================================
 * 文件: wrangler.toml (Cloudflare 项目配置文件)
 * ===================================================================================
 * 作用: 配置您的项目，特别是将 D1 数据库绑定到我们的 API。
 * 注意: 您需要在 Cloudflare 仪表盘中创建一个 D1 数据库，并将其命名为 "community-resources"。
 * 然后将下面的 `database_id` 替换为您自己的数据库 ID。
 */
name = "community-resource-finder"
compatibility_date = "2025-05-30"

[[d1_databases]]
binding = "DB" # 在 Worker 中可以通过 env.DB 访问数据库
database_name = "community-resources"
database_id = "12820941-fa0a-49ba-b433-e7995ce27487" # <--- 重要：请替换成您自己的 D1 数据库 ID
